server:
  port: 8086

spring:
  application:
    name: STUDENTS-CONNECT-SERVICE
  data:
    mongodb:
      host: localhost
      port: 27017
      database: bt-microservices
# URL's
authentication:
  service:
    url: http://AUTHENTICATION-SERVICE/authentication-service

events:
  service:
    url: http://EVENTS-SERVICE/events-service

library:
  service:
    url: http://LIBRARY-SERVICE/library-service

management:
  service:
    url: http://MANAGEMENT-SERVICE/management-service

payments:
  service:
    url: http://PAYMENTS-SERVICE/payments-service
students-connect:
  service:
    url: http://STUDENTS-CONNECT-SERVICE/students-connect-service

eureka:
  instance:
    host: localhost
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.host}:8761/eureka
